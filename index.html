<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Герои Dota</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section class="section hero">
      <h1 class="hero-title">Добавь любимого героя из Доты</h1>
      <div class="hero-wrapper">
        <form action="#" class="form">
          <div class="input-group">
            <input
              type="text"
              id="heroName"
              class="input"
              placeholder="Имя героя"
            />
            <input
              type="text"
              id="heroClass"
              class="input"
              placeholder="Класс героя"
            />
          </div>
          <button id="addButton" class="button">Добавить героя</button>
        </form>
        <div class="hero-heroes">
          <h2 class="hero-heroes__title">Герои</h2>
          <div id="heroesContainer"></div>
        </div>
      </div>
    </section>
  </body>
</html>
